<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Skeleton CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="container">
      <h4>üçÖ</h4>
      <h5>Work</h5>
      <!-- Work timer -->
      <div id="work-timer" class="row timer">
        <div class="center-items column eleven">
          <p class="minutes" id="w_minutes">25</p>
          <p class="semicolon">:</p>
          <p class="seconds" id="w_seconds">00</p>
        </div>
      </div>
      <h5 class="titles">Sessions total</h5>
      <div class="row">
        <div class="center-items column eleven">
          <p id="counter" class="titles timer center-items">0</p>
        </div>
      </div>
      <h5>Break</h5>
      <!-- Break timer -->
      <div class="row">
        <div id="break-timer" class="center-items column eleven timer">
          <p class="minutes" id="b_minutes">5</p>
          <p class="semicolon">:</p>
          <p class="minutes" id="b_seconds">00</p>
        </div>
      </div>

      <div class="row">
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
